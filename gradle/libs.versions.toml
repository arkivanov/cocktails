[versions]

ktor = "2.2.4"
okhttp = "5.0.0-alpha.10"

koin3 = "3.2.0"

moko-resoures = "0.20.1"

essenty = "0.10.0"
decompose = "1.0.0"
mvikotlin = "3.1.0"

compose = "1.3.1"
compose-compiler = "1.4.0"
accompanist = "0.28.0"

kotlin = "1.8.0"
coroutines = "1.6.4"
kotlinx-serialization = "1.5.0"

androidx-activity = "1.6.1"

[libraries]

napier = "io.github.aakira:napier:2.6.1"
reaktive = "com.badoo.reaktive:reaktive:1.2.3"

activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }

gradle-android = "com.android.tools.build:gradle:7.4.2"
gradle-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }

coil-compose = "io.coil-kt:coil-compose:2.2.2"
lottie-compose = "com.airbnb.android:lottie-compose:6.0.0"

koin3-core = { module = "io.insert-koin:koin-core", version.ref = "koin3" }
koin3-android = { module = "io.insert-koin:koin-android", version.ref = "koin3" }

ktor-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-engine-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor"}
ktor-engine-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-contentnegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }

kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }

kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.4.0"
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

moko-resources-common = { module = "dev.icerock.moko:resources", version.ref = "moko-resoures" }
moko-resources-compose = { module = "dev.icerock.moko:resources-compose", version.ref = "moko-resoures" }
moko-resources-generator = { module = "dev.icerock.moko:resources-generator", version.ref = "moko-resoures" }

mvikotlin-rx = { module = "com.arkivanov.mvikotlin:rx", version.ref = "mvikotlin" }
mvikotlin-core = { module = "com.arkivanov.mvikotlin:mvikotlin", version.ref = "mvikotlin" }
mvikotlin-main = { module = "com.arkivanov.mvikotlin:mvikotlin-main", version.ref = "mvikotlin" }
mvikotlin-logging = { module = "com.arkivanov.mvikotlin:mvikotlin-logging", version.ref = "mvikotlin" }
mvikotlin-timetravel = { module = "com.arkivanov.mvikotlin:mvikotlin-timetravel", version.ref = "mvikotlin" }
mvikotlin-coroutines = { module = "com.arkivanov.mvikotlin:mvikotlin-extensions-coroutines", version.ref = "mvikotlin" }

decompose-core = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
decompose-extensions-compose-jetpack = { module = "com.arkivanov.decompose:extensions-compose-jetpack", version.ref = "decompose" }

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "compose" }
compose-material2 = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }

accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }

[bundles]

koin3 = [
    "koin3-core",
    "koin3-android",
]

compose = [
    "compose-ui",
    "compose-runtime",
    "compose-foundation",
    "compose-material2",
]

mvikotlin-common = [
    "mvikotlin-core",
    "mvikotlin-main",
    "mvikotlin-coroutines"
]